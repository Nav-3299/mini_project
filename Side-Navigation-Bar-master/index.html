<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Side Navigation Bar</title>
  <link rel="stylesheet" href="styles.css">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
  <script src="./script.js"></script>
</head>

<body>

  <div class="wrapper">

    <div class="sidebar" id="colorbg">
     
      <img src="./jungleworks_full.png" alt="image logo" width="200px" height="30px">
      <i class="fas fa-bars" onclick="hidefunc()"></i>


      <ul id="list">
        <li><a href="#"><i class="fas fa-home"></i>Dasboard</a></li>
        <li><a href="#"><i class="fas fa-user"></i>Drivers</a></li>
        <li><a href="#"><i class="fas fa-address-card"></i>Customers</a></li>
        <li><a href="#"><i class="fas fa-project-diagram"></i>All Vehicles</a></li>
        <li><a href="#"><i class="fas fa-blog"></i>Settings</a></li>
      </ul>
      <div class="social_media" id="sm">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
      </div>
    </div>
    <div class="main_content">
      <div class="header">Welcome!! Have a nice day.</div>
      <div class="info">
        <center> <img src="" id="image" alt="image" width="500px" height="700px">
        </center>
      </div>
    </div>
  </div>

<script>
  fetch('mypic.jfif')
  .then(response =>{
    console.log(response);
    return response.blob();
  })
  .then(blob =>{
    console.log(blob);
    document.getElementById('image').src =URL.createObjectURL(blob);
  });
</script>

</body>

</html>
